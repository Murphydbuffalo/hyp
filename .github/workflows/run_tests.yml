name: Run Tests
on: [push]

jobs:
  build:
    name: RSpec
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      uses: CultureHQ/actions-bundler@master
      with:
        args: install --jobs 4
    - name: Run Rails-independent specs
      uses: CultureHQ/actions-bundler@master
      with:
        args: exec rspec spec/lib
    - name: Test pwd
      working-directory: ./spec/dummy
      run: |
        echo `pwd`
        /github/workspace/vendor/bundle exec rspec spec
    - name: Run Rails-dependent specs
      uses: CultureHQ/actions-bundler@master
      with:
        args: exec rspec spec
